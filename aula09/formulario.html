<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulari com js</title>
</head>
<body>
    <header>
        <h1>uso de js com formularios</h1>
    </header>
    <section id="secform">
        <form action="#" method="get" id="form">
            <fieldset>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="insira o texto aqui" name="nome">
            </fieldset>
            <fieldset>
                <label for="telefone">telefone</label>
                <input type="text" id="telefone" placeholder="insira o numero aqui" name="telefone">
            </fieldset>
            <div>
                <input type="submit" value="enviar">
                &nbsp; &nbsp;
                <input type="reset" value="limpar">
            </div>
        </form>
     </section>
     <script src="formulario.js">
     </script>
</body>
</html>
