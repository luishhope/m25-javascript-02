<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Sistema de clinica - login</title>
</head>
<body>
    <div id="quadro-login">
        <img src="img-login aula.png" alt="imagem de login">
          <!--conjunto para o email-->
         <div class="form-input"> 
            <label for="email">informe seu email</label>
            <input type="text" name="email" id="email" placeholder="email@exemplo.com.br">
         </div>
         
         <!--conjunto para a senha-->
         <div class="form-input">
            <label for="senha">informe sua senha</label>
            <input type="text" name="senha" id="senha" placeholder="informar sua senha">
         </div>
         <!--conjunto esqueceu a senha-->
         <div> 
            <div>
                <label for="manter_logado">manter-se logado</label>
                <input type="checkbox" name="manter_logado" id="manter-logado">
            </div>
            <div>
                <a href="#">esqueceu sua senha?</a>
            </div>
         </div>
         <!--conjunto para botoes-->
         <div id="quadro-botoes"> 
            <button class="btn-login">login</button>
         </div>
        </div>
</body>
</html>
