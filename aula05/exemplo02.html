<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de uso de css</title>
    <link rel="stylesheet" href="exemplo02.css">
</head>
<body>
    <header>
        <h1>uso de stilos-css</h1>
        <h2>por tags (usando h2 de exemplo)-cor verde</h2>
    </header>

    <main>
        <!--menu de opcoes-->
        <nav>
            <ul>
                <li>
                    <a href="#introduçao">introduçao</a>
                </li>
                <li>
                    <a href="desenvolvimento">desenvolvimento</a>
                </li>
                <li>
                    <a href="conclusao">conclusao</a>
                </li>
            </ul>
        </nav>
       <section id="uso-tabela">
        <h3>usando tabelas</h3>
        <table>
            <thead>
                <tr>
                <th>id</th>
                <th>descricao</th>
                <th>valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>lapis</td>
                    <td>2,50</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>lapis hb</td>
                    <td>3,50</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>lapis 2b</td>
                    <td>4,50</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>caneta</td>
                    <td>3,50</td>
                </tr>
            </tbody>
        </table>
       </section>
       <section id="uso-formulario">
        <form action="#uso-formulario" method="post">
            <fieldset>
                <legend>Dados do cliente</legend>
                <label for="nome">nome do cliente</label>
                <input type="text" name="nome" id="nome">
            </fieldset>
        </form>
       </section>
       <section id="#parentes">
            <h3>uso de css - parentes</h3>
            <p>imediato</p>
            <p>nao imediato</p>
       </section>
    </main>
    
</body>
</html>
